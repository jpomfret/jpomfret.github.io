# Markdown renderer configuration
[goldmark.renderer]
unsafe = false

[goldmark.parser.attribute]
block = true
title = true

[tableOfContents]
endLevel = 4
ordered = true
startLevel = 2

[highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4


